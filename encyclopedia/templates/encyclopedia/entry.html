{% extends "encyclopedia/layout.html" %}

{% for message in messages %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
{% endfor %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {{ content|safe }}
    <a href="{{ title }}/edit"><button class="button" value="{{ title }}">Edit</button></a>

{% endblock %}
